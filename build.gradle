plugins {
    id 'java'
}

group 'me.travis'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/com.googlecode.lanterna/lanterna
    implementation group: 'com.googlecode.lanterna', name: 'lanterna', version: '2.1.8'
}

jar {
    manifest {
        attributes 'Main-Class': 'me.travis.gol.GameOfLife'
    }
}